<!DOCTYPE html>
<html>
<head>
    <title>Hello Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add a viewport meta tag for responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/realistic-black-background-with-realistic-elements_52683-76757.jpg?w=1060&t=st=1694284453~exp=1694285053~hmac=f4d2803c0b49eab98fe3ca7ac4a491fb7f4fb1f9c4ebc48b0e4a177bfa20f99a');
            background-size: cover;
            background-position: center center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Add a media query for smaller screens (e.g., phones) */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 20px;
            }

            .container {
                padding: 10px;
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Gift</h1>
        <p>شطورة يا ملك</p>
    </div>
</body>
</html>
